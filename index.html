<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="text-center mb-5">Let's Play The Higher-Lower Game!</h1>
    <h3 class="text-center mt-5 mb-5">Guess The Magic Number Between 1 and 100.</h3>
    <h6>
      <!-- This element will be updated from javascript with the remaining number of guesses. -->
      <span id="remaining-guesses">5</span> 
      Guesses Remaining.
    </h6>

    <!-- This element's value will be checked from javascript when a new guess is made. -->
    <input id="guess-input" type="number">

    <button class="btn btn-primary" id="guess" onclick="handleGuess()">
      Guess!
    </button>

    <!-- This element contains each of the possible messages to the user. We will selectively remove the "hidden" class from one element at a time using javascript. -->
    <div id="message-container">
      <div id="higher-message" class="hidden">Higher ⬆️</div>
      <div id="lower-message" class="hidden">Lower ⬇️</div>
      <div id="win-message" class="hidden">
        You Win!
       
      <button class="btn btn-danger" id="play-again" onclick="handlePlayAgain()">
        Play Again!
      </button>
      </div>
      <div id="lose-message" class="hidden">
        You Lose :(
        
      <button class="btn btn-danger" id="play-again" onclick="handlePlayAgain()">
        Play Again!
      </button>
      </div>
    </div>
    <script src="provided.js"></script>
    <script src="script.js"></script>
  </body>
</html>
